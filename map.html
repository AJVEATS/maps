<!DOCTYPE html>

<head>
  <title>leaflet map test</title>
  <!-- Leaflet CSS file -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""
  />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script
    src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
    integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
    crossorigin=""
  ></script>

  <!-- JS Scripts for displaying map and routes -->
  <script src="./map.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- styling -->
  <style>
    body {
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- JS Scripts -->
  <script>
    function randomColour() {
      return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
    }

    var houseCordsLat = 50.74407197140642;
    var houseCordsLong = -1.8731948581162023;
    var map = L.map("map").setView([houseCordsLat, houseCordsLong], 17.5);

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      zoom: 15,
      maxZoom: 20,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    var routeStyle_1 = {
      weight: 5,
      opacity: 1,
    };

    $.getJSON("routes/geojsonTest.geojson", function (data) {
      L.geoJson(data, { style: routeStyle_1, color: randomColour() }).addTo(
        map
      );
    });

    $.getJSON("routes/Lunch_Run.geojson", function (data) {
      L.geoJson(data, { style: routeStyle_1, color: randomColour() }).addTo(
        map
      );
    });

    $.getJSON("routes/Morning_Walk.geojson", function (data) {
      L.geoJson(data, { style: routeStyle_1, color: randomColour() }).addTo(
        map
      );
    });

    $.getJSON("routes/Lunch_Walk.geojson", function (data) {
      L.geoJson(data, { style: routeStyle_1, color: randomColour() }).addTo(
        map
      );
    });

    $.getJSON("routes/Afternoon_Walk.geojson", function (data) {
      L.geoJson(data, { style: routeStyle_1, color: randomColour() }).addTo(
        map
      );
    });
  </script>
</body>
